<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body class="text-gray text-body-s font-medium leading-body-s xl:text-body-m xl:leading-body-m">
    <header class="pb-[4.125rem] md:pb-[11.625rem] xl:pb-[15.625rem] hero">
      <div class="xl:container px-4 md:px-10 pt-4 md:pt-6 flex justify-between items-center">
        <img src="/logo-dark.svg" class="w-[89px] xl:w-[114px]" alt="Logo">
        <a href="#" class="inline-block font-bold leading-body-m text-white py-[0.625rem] px-6 bg-dark-blue rounded-btn xl:px-8 xl:py-[0.875rem] hover:bg-light-blue transition-colors">Get Started</a>
      </div>
      <div class="xl:container px-4 md:px-10 mt-[2.375rem] flex flex-col gap-[2.875rem] md:flex-row md:mt-[6.25rem] xl:mt-[10.75rem]">
        <div class="md:max-w-[398px] xl:max-w-[457px]">
          <h1 class="text-heading-l leading-heading-l font-extrabold text-dark-blue xl:text-heading-xl xl:leading-[4.46875rem]">Maximize skill, minimize budget</h1>
          <p class="mt-[1.625rem] xl:mt-[1.8125rem] xl:pr-3">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
          <a href="#" class="inline-block mt-6 font-bold text-white py-[0.9375rem] px-[2.375rem] bg-gradient-1 rounded-btn xl:mt-10 xl:px-8 xl:py-[1.125rem] hover:opacity-50 transition-opacity">Get Started</a>
        </div>
        <img src="image-hero-mobile.png" alt="Hero image" class="md:hidden">
      </div>
    </header>
    <main class="pb-20 bg-main-gradient md:pb-[5.375rem] xl:pb-[8.75rem]">
      <div class="xl:container px-4 md:px-10 grid gap-y-10 md:grid-cols-2 md:gap-x-[0.625rem] md:gap-y-14 xl:grid-cols-3 xl:gap-x-[1.875rem] xl:gap-y-20" id="cards"></div>
    </main>
    <footer class="bg-dark-blue py-9 xl:py-8">
      <div class="xl:container px-4 md:px-10 flex justify-between items-center">
        <img src="/logo-light.svg" class="w-[89px] xl:w-[114px]" alt="Logo">
        <a href="#" class="inline-block font-bold leading-body-m text-white py-[0.625rem] px-6 bg-gradient-2 rounded-btn xl:px-8 xl:py-[0.875rem]">Get Started</a>
      </div>
    </footer>
    <script src="/main.js" type="module"></script>
  </body>
</html>
